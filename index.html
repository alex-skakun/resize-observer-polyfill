            flex: 1 1 auto;
            min-width: 0;
            min-height: 10px;
            width: calc(5% - 4px);
            height: auto;
        }

        @keyframes squeeze-in-out {
            100% {
                width: 50%;
            }
        }
        .display {
            width: 300px;
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
